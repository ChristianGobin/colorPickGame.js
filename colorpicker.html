<!DOCTYPE html>
<html>
  <head>
    <title>Pick a Color Game</title>
    <link rel="stylesheet" type="text/css" href="colorpicker.css" />
  </head>
  <body>
    <h1>The <span id="colorDisplay">RGB</span> Color Game</h1>
    <div id="stripe">
      <button id="reset">New Colors</button> <span id="message"></span>
      <button id="hardmode">Hard</button> <button id="easymode">Easy</button>
    </div>
    <div id="container">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>
    <script src="colorpicker.js"></script>
  </body>
</html>
